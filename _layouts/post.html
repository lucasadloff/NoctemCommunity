<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.lateral {
  height: 100%;
  width: 274px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}

.content {
  margin-left: 274px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="lateral">
    <h2>
        <img src = "{{ '/assets/images/NOCTEM_LOGO_reduzido.png | relative_url}}" alt ="LOGO NOCTEM"/>
    </h2>
</div>

<div class="content">
  <p>{{content}}</p>
</div>

</body>
</html>
